<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <a class="header__logo" href="#" target="_self"></a>
    </header>
    <main class="content page__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.png" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="cards" aria-label="Карточки мест">
        <ul class="cards__container"></ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="form-popup" hidden="true"> <!-- второй атрибут нужен для скрытия формы при загрузке страницы -->
      <div class="form-popup__container">
        <h2 class="form-popup__header">Заголовок формы</h2>
        <form class="form-popup__form">
          <input class="form-popup__field form-popup__field_content_name" type="text">
          <input class="form-popup__field form-popup__field_content_description" type="text">
          <button class="form-popup__button" type="submit">Отправить</button>
        </form>
        <button class="form-popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="card-popup" hidden="true"> <!-- иначе иногда при загрузке форма проявляется на некоторое время -->
      <div class="card-popup__container">
        <figure class="card-popup__figure">
          <img class="card-popup__image" src="./images/image-empty.png" alt="Нет изображения">
          <figcaption class="card-popup__caption">Заголовок изображения</figcaption>
        </figure>
        <button class="card-popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>
  <template id="card">
    <li>
      <div class="card">
        <img class="card__image" src="./images/image-empty.png" alt="Нет изображения">
        <div class=card__content>
          <h2 class="card__title">Заголовок карточки</h2>
          <button class="card__like-button" type="button" aria-label="Нравится"></button>
        </div>
        <button class="card__delete-button" type="button" aria-label="Удалить"></button>
      </div>
    </li>
  </template>
  <script src="./script.js"></script>
</body>
</html>
