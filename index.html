<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <a class="header__logo" href="#" target="_self"></a>
    </header>
    <main class="content page__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.png" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="cards" aria-label="Карточки мест">
        <ul class="cards__container"></ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_mode_edit" hidden="true">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" novalidate>
          <input class="popup__input popup__input_content_name" id="input-name" type="text" placeholder="Имя" minlength="2" maxlength="40" autocomplete="off" required>
          <span class="popup__input-error" id="input-name-error"></span>
          <input class="popup__input popup__input_content_description" id="input-description" type="text" placeholder="О себе" minlength="2" maxlength="200" autocomplete="off" required>
          <span class="popup__input-error" id="input-description-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_mode_add" hidden="true">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form" novalidate>
          <input class="popup__input popup__input_content_title" id="input-title" type="text" placeholder="Название" minlength="2" maxlength="30" autocomplete="off" required>
          <span class="popup__input-error" id="input-title-error"></span>
          <input class="popup__input popup__input_content_link" id="input-link" type="url" placeholder="Ссылка на картинку" autocomplete="off" required>
          <span class="popup__input-error" id="input-link-error"></span>
          <button class="popup__button" type="submit">Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_mode_image" hidden="true">
      <div class="popup__place-container">
        <figure class="popup__place">
          <img class="popup__place-image" src="./images/image-empty.png" alt="Нет изображения">
          <figcaption class="popup__place-caption">Название места</figcaption>
        </figure>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>
  <template id="card">
    <li>
      <div class="card">
        <img class="card__image" src="./images/image-empty.png" alt="Нет изображения">
        <div class=card__content>
          <h2 class="card__title">Заголовок карточки</h2>
          <button class="card__like-button" type="button" aria-label="Нравится"></button>
        </div>
        <button class="card__delete-button" type="button" aria-label="Удалить"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/script.js"></script>
</body>
</html>
