<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header page__header"><a class="header__logo" href="#" target="_self"></a></header><main class="content page__content"><section class="profile"><div class="profile__overlay"><img class="profile__avatar" src="6a601b16e682c9a297d9.png" alt="Аватар"></div><div class="profile__info"><h1 class="profile__name">Имя</h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button><p class="profile__description">О себе</p></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="cards" aria-label="Карточки мест"><ul class="cards__container"></ul></section></main><footer class="footer page__footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_mode_edit" hidden="true"><div class="popup__container"><h2 class="popup__header">Редактировать профиль</h2><form class="popup__form" novalidate><input class="popup__input popup__input_content_name" id="name" placeholder="Имя" minlength="2" maxlength="40" autocomplete="off" required> <span class="popup__input-error" id="name-error"></span> <input class="popup__input popup__input_content_description" id="description" placeholder="О себе" minlength="2" maxlength="200" autocomplete="off" required> <span class="popup__input-error" id="description-error"></span> <button class="popup__button" type="submit">Сохранить</button></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_mode_add" hidden="true"><div class="popup__container"><h2 class="popup__header">Новое место</h2><form class="popup__form" novalidate><input class="popup__input popup__input_content_title" id=
